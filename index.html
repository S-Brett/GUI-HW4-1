	<h1>Brett's Fantastical Table<br />of<br />Number Generating Multiplication</h1>

	<form class="tcform" id="tableCreationForm" method="get" action="" onsubmit="return false;">
		<fieldset>
			<legend> 
				Keep the range for any dimension between 250 numbers. <br />
				There is no guarentee it will work with larger ranges. <br />
				(MAX RANGE 500) <br />
				(MAX NUMBER +/- 1,000,000,000,000) <br />
				<br />
			</legend>

			<div>
				<label for="tableStartX">Table Start X: </label>
				<input id="tsX" name="tsX" value="1" required>
			</div>
			
			<div>
				<label for="tableEndX">Table End X: </label>
				<input id="teX" name="teX" value="5" required>
			</div>

			<div>
				<label for="tableStartY">Table Start Y: </label>
				<input id="tsY" name="tsY" value="1" required>
			</div>

			<div>
				<label for="tableEndY">Table End Y: </label>
				<input id="teY" name="teY" value="5" required>
			</div>

			<input type="submit" name="submit" value="Submit">

		</fieldset>
	</form>
